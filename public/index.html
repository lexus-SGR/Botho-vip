<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botho VIP | Pair WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="ommy.png" alt="Bot Image" class="avatar">
    <h1>ðŸ¤– Botho VIP</h1>
    <p>Connect your WhatsApp below to get your <strong>Pair Code</strong></p>
    <form id="pairForm">
      <input type="text" id="number" name="number" placeholder="Enter your WhatsApp number..." required>
      <button type="submit">Generate Pair Code</button>
    </form>
    <div id="response"></div>
  </div>  <script>
    document.getElementById('pairForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value;
      const responseBox = document.getElementById('response');

      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      if (data.success) {
        responseBox.innerHTML = `<p>Your Pair Code: <strong>${data.code}</strong><br/>Please send it to WhatsApp bot to complete the pairing.</p>`;
      } else {
        responseBox.innerHTML = `<p style="color:red;">${data.message}</p>`;
      }
    });
  </script></body>
</html>
