services:
  - type: web
    name: api-service
    env: node
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: whatsapp-bot
    env: node
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_OWNER
        value: 255760317060
