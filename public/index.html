<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botho VIP Pairing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .result {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîó Pair Your WhatsApp</h2>
    <input type="text" id="code" placeholder="Enter 8-digit Pair Code" maxlength="8" />
    <input type="text" id="phone" placeholder="Your WhatsApp Number (e.g. 2557XXXXXX)" />
    <button onclick="submitPair()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function submitPair() {
      const code = document.getElementById('code').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const result = document.getElementById('result');

      result.textContent = '‚åõ Processing...';

      try {
        const res = await fetch('/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, phone })
        });

        const data = await res.json();

        if (res.ok) {
          result.innerHTML = `‚úÖ Success!<br/>Your Session ID: <code>${data.sessionId}</code>`;
        } else {
          result.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        result.innerHTML = `‚ùå Request failed. Try again.`;
      }
    }
  </script>
</body>
</html>
