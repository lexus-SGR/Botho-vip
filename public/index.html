<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPD XMD - Device Link Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .svg-logo {
      width: 160px;
      margin-bottom: 1rem;
    }
    h2 {
      color: #0a58ca;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input:focus {
      border-color: #0a58ca;
      outline: none;
    }
    button {
      background-color: #0a58ca;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #084298;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .instructions {
      margin-top: 2rem;
      max-width: 360px;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    code {
      background: #eef;
      padding: 2px 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Inline SVG Logo -->
  <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
    <text x="0" y="35" font-size="28" fill="#0a58ca" font-family="Arial, sans-serif">SPD XMD</text>
    <text x="0" y="55" font-size="14" fill="#00b894" font-family="Arial, sans-serif">Speed MultiDevice Bot</text>
  </svg>

  <h2>Connect Your WhatsApp</h2>

  <form onsubmit="submitPhone(event)">
    <input type="text" id="phone" placeholder="Enter your phone (e.g. 2557...)" required />
    <button type="submit">Generate Pairing Code</button>
  </form>

  <div id="result"></div>

  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Enter your WhatsApp number (start with country code, e.g. 255...)</li>
      <li>Click <strong>Generate Pairing Code</strong>.</li>
      <li>Visit <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a> or open WhatsApp Desktop.</li>
      <li>Go to “<strong>Link a device</strong>” &gt; “<strong>Use pairing code</strong>”.</li>
      <li>Paste the code generated here.</li>
    </ol>
  </div>

  <script>
    async function submitPhone(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Generating pairing code...";

      try {
        const res = await fetch('https://botho-vip.onrender.com/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (data.pairing_code) {
          resultDiv.innerHTML = `
            ✅ Pairing Code: <code>${data.pairing_code}</code><br/><br/>
            Use this code at <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a> or on WhatsApp Desktop.
          `;
        } else {
          resultDiv.textContent = data.error || "Failed to retrieve code.";
        }
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
