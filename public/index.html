<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Botho VIP - Pair Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Pair Code Generator</h1>
    <input type="text" id="phone" placeholder="Enter WhatsApp Number" />
    <input type="text" id="code" placeholder="8-digit Pair Code" />
    <button onclick="generate()">Generate Pair Code</button>
    <button onclick="validate()">Validate Code</button>
    <p id="response"></p>
  </div>

  <script>
    async function generate() {
      const code = document.getElementById('code').value;
      const phone = document.getElementById('phone').value;

      const res = await fetch('/paircodes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, phone }),
      });
      const data = await res.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    }

    async function validate() {
      const code = document.getElementById('code').value;
      const phone = document.getElementById('phone').value;

      const res = await fetch('/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, phone }),
      });
      const data = await res.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
