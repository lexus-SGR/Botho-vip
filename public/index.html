<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pair Bot - Ben Whittaker Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Pair Your WhatsApp Bot</h1>
    <p>Get your <strong>8-digit pair code</strong> and link your WhatsApp.</p>
    <form id="pairForm">
      <input type="text" id="phone" placeholder="Enter your WhatsApp number" required />
      <button type="submit">Generate Pair Code</button>
    </form>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const form = document.getElementById("pairForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;

      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone }),
      });

      const data = await res.json();

      if (data.success) {
        result.innerHTML = `
          <p><strong>Your Pair Code:</strong> <code>${data.code}</code></p>
          <p>A session will be sent to WhatsApp: <strong>${phone}</strong></p>
        `;
      } else {
        result.innerHTML = `<p>Error: ${data.message}</p>`;
      }

      result.classList.remove("hidden");
    });
  </script>
</body>
</html>
