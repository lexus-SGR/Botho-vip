<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben Whittaker Tech - WhatsApp Bot Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      color: #0d6efd;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    #result {
      margin-top: 2rem;
      white-space: pre-wrap;
      font-weight: bold;
    }
    .instructions {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Ben Whittaker WhatsApp Bot Pairing</h2>
  <form onsubmit="submitPhone(event)">
    <input type="text" id="phone" placeholder="Enter your phone (e.g. 2557xxxxxxx)" required />
    <button type="submit">Get Pairing Code</button>
  </form>

  <div id="result"></div>

  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Enter your WhatsApp phone number above (e.g., 2557xxxxxxx).</li>
      <li>Click <b>Get Pairing Code</b>.</li>
      <li>Open <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a> or WhatsApp Desktop.</li>
      <li>Go to “<b>Link a device</b>” &gt; “<b>Use pairing code</b>”.</li>
      <li>Paste the code provided here.</li>
    </ol>
  </div>

  <script>
    async function submitPhone(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Loading pairing code...";

      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (data.pairing_code) {
          resultDiv.innerHTML = `
            ✅ Pairing Code: <code>${data.pairing_code}</code><br/><br/>
            Now go to <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a> or <b>WhatsApp Desktop</b> and paste it there.
          `;
        } else {
          resultDiv.textContent = data.error || "Something went wrong.";
        }
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
